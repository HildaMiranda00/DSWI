<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie uma nova conta</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5ddfa;
        }

        h1 {
            color: black;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"],
        input[type="url"],
        textarea,
        select {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
            padding: 5px;
        }

        button {
            background-color: #3ca5a0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            display: block;
            margin-top: 10px;
        }

        button:hover {
            background-color: #52a8a1;
        }
    </style>
</head>
<body>
    <div>
        <header>
            <h1>Crie uma nova conta</h1>
        </header>
        <main>
            <form action="processar_dados.php" method="POST" enctype="multipart/form-data">
                <h2>Conta</h2>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <label for="repetir-senha">Repita a senha:</label>
                <input type="password" id="repetir-senha" name="repetir-senha" required>
                
                <h2>Endereço</h2>
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" required>
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="PE">Pernambuco</option>
                </select>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
                
                <h2>Perfil</h2>
                <label for="foto">Foto:</label>
                <input type="file" id="foto" name="foto" accept=".jpg, .jpeg, .gif, .png" required>
                <small>Tamanho máximo de 700 KB. Formatos suportados: JPG, GIF, PNG.</small>
                <label for="perfil-nome">Nome:</label>
                <input type="text" id="perfil-nome" name="perfil-nome" required>
                <label for="site">Site:</label>
                <input type="url" id="site" name="site">
                <label for="biografia">Biografia:</label>
                <textarea id="biografia" name="biografia" rows="4" cols="50"></textarea>
                <label>Gênero:</label>
                <input type="radio" id="genero-masculino" name="genero" value="Masculino" required>
                <label for="genero-masculino">Masculino</label>
                <input type="radio" id="genero-feminino" name="genero" value="Feminino">
                <label for="genero-feminino">Feminino</label>
                <input type="radio" id="genero-outro" name="genero" value="Outro">
                <label for="genero-outro">Outro</label>

                <h2>E-mails</h2>
                <label for="emails-outros-usuarios">Permitir envio de e-mails com mensagens de outros usuários:</label>
                <input type="checkbox" id="emails-outros-usuarios" name="emails-outros-usuarios" value="Sim">
                <label for="promocoes-outros-produtos">Permitir envio de e-mails ocasionais com promoções sobre outros produtos:</label>
                <input type="checkbox" id="promocoes-outros-produtos" name="promocoes-outros-produtos" value="Sim">
                <button type="submit">Enviar</button>
            </form>
        </main>
    </div>
</body>
</html>
